<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Marker Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <div class="container">
    <h1>AR Marker Scanner</h1>
    <p id="status">Camera not started</p>
    <button id="startCameraBtn">Start Camera</button>
</div>

<a-scene
    id="arScene"
    embedded
    vr-mode-ui="enabled: false"
    renderer="alpha: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; display:none;">

    <a-marker id="arMarker" type="pattern" url="./assets/marker.patt">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>


    <script src="scripts.js"></script>
</body>

</html>
