<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Simple Mobile AR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <p id="feedback">Point camera at marker</p>

    <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true" arjs="trackingMethod: best;
          sourceType: webcam;
          
          debugUIEnabled: true;" id="arScene">

        <!-- Marker -->
        <a-marker type="pattern" url="/RuneDetector/assets/marker.patt" id="marker" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <!-- Custom GLB model -->
            <a-entity gltf-model="/RuneDetector/assets/male_1.glb" scale="0.5 0.5 0.5" position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="scripts.js"></script>
</body>

</html>
