<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mobile AR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <p id="status">Point camera at marker</p>

    <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true" arjs="trackingMethod: best;
          sourceType: webcam;
          sourceWidth: 1280;
          sourceHeight: 960;
          debugUIEnabled: false;" id="arScene">

        <a-marker type="pattern" url="./assets/marker.patt" id="marker">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="scripts.js"></script>
</body>

</html>
