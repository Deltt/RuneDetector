<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading AR Experience...</p>
            <p id="status-text">Initializing...</p>
        </div>
    </div>

    <div id="permission-screen" style="display: none;">
        <div class="permission-content">
            <h2>Camera Access Required</h2>
            <p>This AR experience needs camera access to detect markers and display 3D models.</p>
            <button id="grant-permission">Enable Camera</button>
        </div>
    </div>

    <div id="ar-container" style="display: none;">
        <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true; precision: medium;"
            loading-screen="enabled: false">
            
            <a-assets>
                <a-asset-item id="model" src="/RuneDetector/assets/male_1.glb"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" url="/RuneDetector/assets/marker.patt" id="marker">
                <a-entity
                    id="model-entity"
                    gltf-model="#model"
                    scale="0.5 0.5 0.5"
                    position="0 0 0"
                    rotation="0 0 0">
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <div id="instructions">
            <p>Point your camera at the marker</p>
        </div>

        <div id="marker-status">
            <span id="status-indicator"></span>
            <span id="status-message">Searching for marker...</span>
        </div>
    </div>

    <!-- AR.js Library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    
    <script src="scripts.js"></script>
</body>
</html>
